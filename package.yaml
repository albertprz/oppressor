version:             0.1.0.0
github:              "albertprz/oppressor"
license:             BSD3
author:              "Alberto Perez Lopez"
maintainer:          "albertoperez1994@gmail.com"
copyright:           "2022 Alberto Perez Lopez"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/albertprz/oppressor#readme>

dependencies:
- base >= 4.7 && < 5


ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wno-missing-signatures
- -Wno-partial-type-signatures


default-extensions:
# Syntax
- LambdaCase
- MultiWayIf
- TupleSections
- PostfixOperators

# Types
- RankNTypes
- ExplicitForAll
- ScopedTypeVariables
- LiberalTypeSynonyms
- InstanceSigs
- FunctionalDependencies
- PartialTypeSignatures

# Records
- DuplicateRecordFields
- NoFieldSelectors
- NamedFieldPuns
- RecordWildCards
- OverloadedRecordDot

# Type Classes
- ConstrainedClassMethods
- MultiParamTypeClasses
- FlexibleContexts
- FlexibleInstances
- UndecidableInstances

# Convenience
- ApplicativeDo
- ParallelListComp
- MonadComprehensions

# Type Level Programming
- GADTs
- TypeFamilies
- TypeFamilyDependencies
- DataKinds
- PolyKinds
- TypeOperators
- ConstraintKinds

# Deriving
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- DeriveGeneric
- GeneralizedNewtypeDeriving

library:
  source-dirs:
    - src
    - test
